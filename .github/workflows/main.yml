name: Build Mida APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # فك أي ملف ZIP موجود مهما كان اسمه
      - name: Unzip Source
        run: unzip *.zip

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # تحويل كود الويب لأندرويد
      - name: Build Web Assets
        run: |
          npm install
          npm run build || mkdir dist

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # محاولة بناء الـ APK
      - name: Build with Gradle
        run: |
          if [ -f ./gradlew ]; then
            chmod +x gradlew
            ./gradlew assembleDebug
          else
            echo "This is a web project, needs Capacitor to become APK"
            # هنا بنقول لجيت هب إن الملفات ناقصة بنية الأندرويد
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mida-App
          path: "**/*.apk"
          
